<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Money test blog</title>
    <link rel="stylesheet" href="public/css/application.css">
  </head>
  <body>
    <header>
      {{template "_header.html"}}
      <div class="green">
        Hello, from first template {{.Exchanger.Money}}
      </div>
    </header>
    <div class="content">
      <form action="/" method="post">
        Date: <input type="text" name="date" value={{.currentDate}} placeholder="31/12/2018">
        Sum: <input type="text" name="money" value={{.Exchanger.Money}} placeholder="0.00">
        <button type="submit">GET</button>
      </form>
    </div>
  </body>
</html>
